{% extends 'blog/base.html' %}
{% block content %}

<div class="container">
  <h2>Gallery</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {% for img in photos %}
        <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
      {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {% for img in photos %}
        <div class="item {% if forloop.first %}active{% endif %}">
          <img src="{{ img.image.url }}" alt="{{ img.description }}" style="width:100%; height: auto; object-fit: cover; max-width: 600px; max-height: 400px;">
          <div class="carousel-caption">
            <h3>{{ img.title }}</h3>
            <p>{{ img.description }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <div class="well">
    <h3><a href="{% url 'gallery:uploads' %}">Добавить фото</a></h3>
    </div>
</div>

{% endblock %}
